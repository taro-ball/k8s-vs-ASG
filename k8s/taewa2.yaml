---
apiVersion: v1
kind: Service
metadata:
  name: taewa-svc
  labels:
    env: taewa
spec:
  type: LoadBalancer
  ports:
  - port: 3000
  selector:
    env: taewa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taewa-deployment
  labels:
    env: taewa
spec:
  replicas: 1
  selector:
    matchLabels:
      env: taewa
  template:
    metadata:
      labels:
        env: taewa
    spec:
      containers:
      - name: taewa
        image: taroball/taro1:smplc3393f8
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 1.1
          requests:
            cpu: 1.1
